services:
  ssh-server:
    build: .
    container_name: lupang-ssh
    restart: unless-stopped
    volumes:
      - ./workspace:/home/dev/workspace
      - ./authorized_keys:/tmp/authorized_keys:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tunnel-net

  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: lupang-gitlab
    restart: unless-stopped
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.algoxpert.tech'
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        nginx['proxy_set_headers'] = {
          "X-Forwarded-Proto" => "https",
          "X-Forwarded-Ssl" => "on"
        }
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        gitlab_rails['time_zone'] = 'Asia/Bangkok'
        gitlab_rails['trusted_proxies'] = ['172.16.0.0/12', '10.0.0.0/8', '127.0.0.1']

        # ลด RAM — ปิด services ที่ไม่จำเป็น
        prometheus_monitoring['enable'] = false
        alertmanager['enable'] = false
        gitlab_exporter['enable'] = false
        redis_exporter['enable'] = false
        postgres_exporter['enable'] = false
        node_exporter['enable'] = false

        # ลด Puma workers
        puma['worker_processes'] = 2
        puma['min_threads'] = 1
        puma['max_threads'] = 4

        # ลด Sidekiq concurrency
        sidekiq['concurrency'] = 5
    ports:
      - "2224:22"
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - tunnel-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
      - ./tunnel-creds.json:/etc/cloudflared/tunnel-creds.json:ro
    depends_on:
      - ssh-server
      - gitlab
    networks:
      - tunnel-net

volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:

networks:
  tunnel-net:
    driver: bridge
